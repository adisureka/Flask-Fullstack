{% extends "layout.html" %}

{% block header %}
	<div class="container">
	Login Page
	</div>
{% endblock %}	

{% block body%}
	<div class="container">
		<form action="{{ url_for('products') }}" 
			  method="post">
			  <input type="text"
			         name="name"
			         placeholder="Username"
			         class="form-control mb-2">
			  <input type="password"
			         name="password"
			         placeholder="Password"
			         class="form-control mb-2">
			  <button class='btn btn-primary w-100'>Login</button>
	    </form>
	    
		<a href="{{ url_for('register') }}">Sign up</a>
	</div>
{% endblock %}
